<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eliminação de Gauss</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 5px; text-align: center; }
    input { width: 60px; text-align: center; }
    button { margin-top: 15px; padding: 8px 12px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Sistemas Lineares - Eliminação de Gauss</h2>

  <label>Quantidade de variáveis:</label>
  <input type="number" id="numVars"  min="2" max="6">
  <button onclick="gerarMatriz()">Gerar Matriz</button>

  <div id="matrizInput"></div>
  <button onclick="resolver()">Resolver Sistema</button>

  <pre id="saida"></pre>

  <script>
    let numVars;

    function gerarMatriz() {
      numVars = parseInt(document.getElementById("numVars").value);
      let html = "<table><tr>";

      // Cabeçalhos
      for (let j = 1; j <= numVars; j++) {
        html += `<th>x${j}</th>`;
      }
      html += "<th>Constante</th></tr>";

      // Linhas da matriz aumentada
      for (let i = 0; i < numVars; i++) {
        html += "<tr>";
        for (let j = 0; j <= numVars; j++) {
          html += `<td><input type="number" id="cel-${i}-${j}" value="0"></td>`;
        }
        html += "</tr>";
      }
      html += "</table>";
      document.getElementById("matrizInput").innerHTML = html;
    }

    
  </script>
</body>
</html>
